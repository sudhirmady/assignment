<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 justify-content-center">
         <h3 align="Center" class="text-primary"> Login Form </h3>
         <br>

         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label> Username :</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div class="alert alert-danger" *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div class="alert alert-danger" *ngIf="f.username.errors.required">Username is required</div>
            </div> 
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div class="alert alert-danger" *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div class="alert alert-danger" *ngIf="f.password.errors.required">Password is required</div>
                    <div class="alert alert-danger" *ngIf="f.password.errors.pattern">Password must contain Numeric,Alphabet[a-z],[A-Z] and special character symbol(@,#,$,%)</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Login </button>
            </div>

            </form>  
          
        </div>
    </div>
</div>

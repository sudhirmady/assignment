<div class="container"> 
 <div class="row">
   <div class="col-sm-6 col-12">
    <input id="upto" name="name" class="form-control" required [formControl]="upto" #name="upto">
      
    <button (click)="FibonacciSeries">Click </button>

<h3 align="center" class="text-danger"> Fibonacci Series {{upto}} numbers:</h3>
<div *ngFor="let number of fibonacciSeries">
    <h3 align="Center"> {{ number }} </h3>

</div>
</div>
</div>
</div>
